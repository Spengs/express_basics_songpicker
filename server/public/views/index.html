<!DOCTYPE html>
<html>
<head>
  <title>Omicron Song List</title>
  <script type="text/javascript" src="/vendor/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="/scripts/client-app.js"></script>
</head>
<body>
  <h1>Add A Song</h1>
  <form id="songForm">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" />

    <label for="artist">Artist</label>
    <input type="text" id="artist" name="artist" />
    <button id="song-submit">Submit your song</button>
  </form>
<!-- our saved songs -->
<h1>Omicron Songs</h1>
<div id="song-list">
  <!-- songs retrieved from server -->
</div>

</body>
</html>
